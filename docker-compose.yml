version: '3'
 
services:
    sts:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                uid: 1000
        container_name: "sts"
        volumes:
            - /tmp/.X11-unix:/tmp/.X11-unix
            - ./src:/home/develop/ws
            - ./.m2:/home/develop/.m2
            - ./jvm:/usr/lib/jvm/java-8-openjdk-amd64
            - ./jdk:/etc/java-8-openjdk
        environment:
            - DISPLAY
        user: developer-5
        ports:
          - 8882:8080
        networks: 
          - cont
networks: 
   cont: